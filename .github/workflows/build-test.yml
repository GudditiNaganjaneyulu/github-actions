name: docker test

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ECR_REGION: us-east-1
  ECR_REPOSITORY_NAME: "chat"
  IMAGE_NAME: "chat"
  LOCAL_IMAGE_NAME: ""

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and test
        id: build
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          export LOCAL_IMAGE_TEST=$IMAGE_NAME-test:$GITHUB_SHA
          docker build -t $LOCAL_IMAGE_TEST .
      - name: Set value output
        id: set-output-step
        run: |
          echo "::set-output name=my-value::$LOCAL_IMAGE_TEST"



  print-image-name:
    needs: docker-build
    runs-on: ubuntu-latest

    steps:
      - name:
        run: echo "------------------------------"
      - name: Use exported value
        run: |
          echo "The exported value is ${{ needs.build.outputs.my-value }}"
