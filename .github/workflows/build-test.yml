name: docker test

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ECR_REGION: us-east-1
  ECR_REPOSITORY_NAME: "chat"
  IMAGE_NAME: "chat"

jobs:
  docker-build:
    runs-on: ubuntu-latest

    outputs:
      local-image-test: ${{ steps.build.outputs.local-image-test }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and test
        id: build
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          export LOCAL_IMAGE_TEST=$IMAGE_NAME-test:$GITHUB_SHA
          docker build -t $LOCAL_IMAGE_TEST .
          echo "::set-output name=local-image-test::$LOCAL_IMAGE_TEST"

  second-job:
    needs: docker-build
    runs-on: ubuntu-latest

    steps:
      - name: Print Local Image Test
        run: echo ${{ needs.docker-build.outputs.local-image-test }}
