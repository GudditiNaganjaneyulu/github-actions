name: docker test

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ECR_REGION: us-east-1
  ECR_REPOSITORY_NAME: "chat"
  IMAGE_NAME: "chat"
  LOCAL_IMAGE_NAME: ""

jobs:
  docker-build:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.docker-image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and test
        id: build
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          export LOCAL_IMAGE_TEST=$IMAGE_NAME-test:$GITHUB_SHA
          docker build -t $LOCAL_IMAGE_TEST .
      - id: step1
        run: echo "docker-image=$LOCAL_IMAGE_TEST" >> $GITHUB_OUTPUT


  print-image-name:
    needs: docker-build
    runs-on: ubuntu-latest

    steps:
      - env:
          OUTPUT1: ${{needs.job1.outputs.output1}}
        run: echo ${{needs.job1.outputs.output1}}
