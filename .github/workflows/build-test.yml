name: docker test

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ECR_REGION: us-east-1
  ECR_REPOSITORY_NAME: "chat"
  IMAGE_NAME: "chat"
  LOCAL_IMAGE_NAME: ""

jobs:
  docker-build:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.image-name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and test
        id: build
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          export LOCAL_IMAGE_TEST=$IMAGE_NAME-test:$GITHUB_SHA
          docker build -t $LOCAL_IMAGE_TEST .
          echo "::set-output name=image-name::$LOCAL_IMAGE_TEST"

  print-image-name:
    needs: docker-build
    runs-on: ubuntu-latest

    steps:
      - name: Print image name
        run: echo "Image name: ${{needs.docker-build.outputs.output1}}"
