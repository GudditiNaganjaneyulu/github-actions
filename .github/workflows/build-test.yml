name: docker test

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ECR_REGION: us-east-1
  ECR_REPOSITORY_NAME: "chat"
  IMAGE_NAME: "chat"

jobs:
  docker-build:
    runs-on: ubuntu-latest

    env:
      LOCAL_IMAGE_TEST: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and test
        id: build
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          export LOCAL_IMAGE_TEST=$IMAGE_NAME-test:$GITHUB_SHA
          docker build -t $LOCAL_IMAGE_TEST .

      - name: Set the value
        id: step_one
        run: |
          echo "action_state=$LOCAL_IMAGE_TEST" >> "$GITHUB_ENV"
          echo "${{ env.action_state }}"

  second-job:
    needs: docker-build
    runs-on: ubuntu-latest

    steps:
      - name: Print Local Image Test
        run: |
          echo "${{ env.action_state }}"
