name: docker build and push
on: 
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: docker version check 
        run: docker --version
      - name: docker build 
        run: docker build -t gudditi/tomcat-resume .
