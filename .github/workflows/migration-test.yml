name: docker-output-test
on: [push]

env:
  user: "gudditi"
  image: "chat"
  tag: "latest"

jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.test }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Docker build
        run: |
          DOCKER_IMAGE=${{ env.user }}/${{ env.image }}:${{ env.tag }}
          docker build -t $DOCKER_IMAGE .
      - id: step1
        run: echo "test=$DOCKER_IMAGE" >> $GITHUB_ENV

  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - name: Use job1 output
        run: echo "Output1: ${{needs.job1.outputs.output1}}"
      - name: Set up Docker build args
        id: build-args
        run: echo "::set-output name=require_approval::--require-approval"
      - name: Docker build
        run: |
          DOCKER_IMAGE=${{ env.user }}/${{ env.image }}:${{ env.tag }}
          docker build -t $DOCKER_IMAGE ${{ needs.job1.outputs.output1 }} ${{ steps.build-args.outputs.require_approval }}
