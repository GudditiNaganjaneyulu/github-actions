name: Build and Test

on:

  push:

    branches:

      - main

  workflow_dispatch:

jobs:

  build-and-test:

    runs-on: ubuntu-latest


    steps:
      - name: Checkout main repository
        uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.SSH_TOKEN}}
          repository: GudditiOrg/NodeJs-Docker-APP
      - name: run commands
        run:  |
          ls -ltr
          docker build -t test .
